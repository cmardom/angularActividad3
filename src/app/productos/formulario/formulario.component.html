<form class="row">
    <input class="col" #nombreProducto placeholder="Nombre" type="text" required>
<!--    value="{{ usuario.nombre}}"-->

    <input class="col" #precioProducto placeholder="Precio" type="number" required>

    <input class="col" #cantidadProducto placeholder="Cantidad" type="number">
    <button type="submit" (click)="anadirProducto(nombreProducto.value, cantidadProducto.value)">Enviar</button>
<!--    (keyup)="0" -> aparece automaticamente en el input-->
</form>
